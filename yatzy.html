<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="yatzystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy</title>
</head>

<body>
    <h1>YATZY</h1>
    <form>
        <div id="yatzytable">
            <table>
                <tbody>
                    <tr class="specialrow">
                        <th class="player specialrow">Player</th>
                        <th><input id="player1_name" class="specialrow" type="text" placeholder="Player 1"></th>
                        <th><input class="specialrow" type="text" placeholder="Player 2"></th>
                        <th><input class="specialrow" type="text" placeholder="Player 3"></th>
                        <th><input class="specialrow" type="text" placeholder="Player 4"></th>

                    </tr>
                    <tr>
                        <td class="specialname">Ones</td>
                        <td><input class='calc' id="player1_ones" type="number"></td>
                        <td><input id="player2_ones" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Twos</td>
                        <td><input class='calc' id="player1_twos" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Threes</td>
                        <td><input class='calc' id="player1_threes" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Fours</td>
                        <td><input class='calc' id="player1_fours" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Fives</td>
                        <td><input class='calc' id="player1_fives" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Sixes</td>
                        <td><input class='calc' id="player1_sixes" type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr class="specialrow">
                        <th class="sum specialrow">Sum</th>
                        <th><input id="player1_sum" class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                    </tr>
                    <tr class="specialrow">
                        <th class="bonus specialrow">Bonus</th>
                        <th><input id="player1_bonus" class="specialrow" type="number" value="0"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                    </tr>
                    <tr>
                        <td class="specialname">Pair</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Two Pairs</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Three Of A Kind</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Four Of A Kind</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Small Straight</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Large Straight</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Full House</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Chance</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="specialname">Yatzy</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr class="specialrow">
                        <th class="total specialrow">Total</th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                        <th><input class="specialrow" type="number"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="dicetable">
            <table>
                <tr>
                    <td class="dice">Y</td>
                    <td class="dice">A</td>
                    <td class="dice">T</td>
                    <td class="dice">Z</td>
                    <td class="dice">Y</td>
                </tr>
                <tr>
                    <td><input class="check" type="checkbox"></td>
                    <td><input class="check" type="checkbox"></td>
                    <td><input class="check" type="checkbox"></td>
                    <td><input class="check" type="checkbox"></td>
                    <td><input class="check" type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <button id="throwDiceButton" type="button">Kasta tärning: (<span id="throwsLeft"></span>)</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">Kryssa i rutan under en tärning om du vill spara den.</td>
                </tr>
            </table>
        </div>
    </form>


    <script src="yatzytest.js"></script>
</body>

</html>
